<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label>名前：<input type="text" name="yourname"></label><br>
        <label>パスワード：<input type="password" name="pass"></label><br>
        性別：<input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
        <br>
        <input type="checkbox" name="triathlon" value="swim"checkbox>水泳<br>
        <input type="checkbox" name="triathlon" value="swim"checkbox>自転車<br>
        <input type="checkbox" name="triathlon" value="swim"checkbox>走る<br>

        ファイルのアップロード：<input type="file" name="resume"><br>
        非表示フィールド：<input type="hidden" name="employeeID" value="12345">
        <br>
        テキストエリア：<br>
        <textarea name="名前" rows="5" cols="50"></textarea><br>
        選択：<select name="hobby">
            <option value="swim"selected>水泳</option>
            <option value="bike"selected>自転車</option>
            <option value="run"selected>走る</option>
        </select>
        <br>
        複数選択：<br><select name="hobby" multiple>
            <option value="swim"selected>水泳</option>
            <option value="bike"selected>自転車</option>
            <option value="run"selected>走る</option>
        </select>
        <label for="nameField"><br>
        生年月日：<input type="date" name="date" value="date"><br><br>
        <button type="button">保存</button>
        <button type="submit">送信</button>

    </form>
</body>
</html>
