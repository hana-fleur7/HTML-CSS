<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ECサイト会員登録フォーム</h1><br>
    <label>名前：<input type="text" name="name"></label><br>
    <label>メールアドレス<input type="text" name="email"></label> <br>
    性別：<input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female">女<br>
    年齢：<select name="age">
        <option value="age">10代</option>
        <option value="age">20代</option>
        <option value="age">30代</option>
        <option value="age">40代</option>
        <option value="age">50代</option>
        <option value="age">60代</option>
        <option value="age">70代</option>
        <option value="age">80代</option>
        <option value="age">90代</option>
    </select><br>
    <label>登録するパスワード：<input type="password"></label><br>
    <label>生年月日：<input type="date"></label><br>
    <br>

    <button type="submit">送信</button>
    <button type="reset">リセット</button>

   
    
</body>
</html>
